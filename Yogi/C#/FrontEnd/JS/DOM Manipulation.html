<!DOCTYPE html>
<html>
<head>
    <title>Form and List</title>
</head>
<body>
    <form id="myForm">
        <input type="text" id="textInput" placeholder="Enter a value">
        <button type="submit">Submit</button>
    </form>

    <ul id="myList">
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get references to form and list
            const form = document.getElementById("myForm");
            const inputField = document.getElementById("textInput");
            const myList = document.getElementById("myList");

            // Add a submit event listener to the form
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission behavior

                // Get the value entered in the input field
                const inputValue = inputField.value;

                if (inputValue.trim() !== "") { // Check if the input is not empty
                    // Create a new list item and set its text content
                    const listItem = document.createElement("li");
                    listItem.textContent = inputValue;

                    // Append the new list item to the unordered list
                    myList.appendChild(listItem);

                    // Clear the input field
                    inputField.value = "";
                }
            });
        });
    </script>
</body>
</html>
