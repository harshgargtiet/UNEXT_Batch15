
<html>
<body>
    <script>
// Creating an empty array
const emptyArray = [];
console.log(emptyArray);
// Creating an array with elements
const fruits = ["apple", "banana", "orange", "mango", "grape"];
console.log(fruits);

// Adding elements to an array using push
fruits.push("strawberry");
console.log(fruits);
const num = [10, 20, "hi"]
console.log(num)

// Removing elements from the end of an array using pop
const removedFruit = fruits.pop();
console.log(removedFruit);
console.log(fruits);

// Slicing an array to create a new array
const slicedFruits = fruits.slice(1, 3); // This creates a new array containing "banana" and "orange"
console.log(slicedFruits);

</script>
</body>

</html>
