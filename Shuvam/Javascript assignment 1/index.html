<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
</head>
<body>
    <h1>DOM Manipulation Example</h1>
    <div id="elementToChangeColor">
        This is a div whose color can be changed.
    </div>
    <div id="elementToAddText">
        This is a div where we can add text.
    </div>
    <div id="elementToAddList">
        This is a div where we can add an unordered list.
    </div>

    <!-- Buttons to trigger JavaScript actions -->
    <button onclick="changeColor('elementToChangeColor', 'blue')">Change Color</button>
    <button onclick="addText('elementToAddText', 'This text was added dynamically.')">Add Text</button>
    <button onclick="createList('elementToAddList')">Create List</button>
    <button onclick="removeElement('elementToChangeColor')">Remove Element</button>

    <script src="script.js"></script>
</body>
</html>
